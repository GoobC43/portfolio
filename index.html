    const { useEffect, useRef, useState } = React;

    // Helper to shuffle array (Fisher-Yates) - Defined outside or memoized
    const shuffleArray = (array) => {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    };

        }))

    })();

    // Static shuffle once on load - stable across re-renders
    const shuffledGalleryImages = shuffleArray(galleryImages);

    // OPTIMIZATION: Global aspect ratio cache - populated during idle time, used by gallery layout
    const aspectRatioCache = {};


    const projects = [
      { id: 1, title: "TEDx", desc: "Founded and led the schoolâ€™s TEDx chapter at Shanghai American School Pudong, managing a 6-member team. Directed event logistics, speaker curation, and marketing to secure funding and approvals. Currently working as a finance intern at TedX University of Toronto.", tech: ["Leadership", "Event Planning", "Marketing", "Logistics"], thumb: "Projects/Thumbnails/TedX.JPG", image: "Projects/Optimized/TedX.JPG" },

    ];



    const sections = [
      { id: "photography", title: "Photography", subtitle: "Visual stories captured through the lens. Shot on Fujifilm and Canon.", cta: "View Gallery", media: "MP/Photography.jpg", thumb: "MP/Optimized/Photography.jpg" },
      { id: "projects", title: "Projects", subtitle: "Code, design, and creative experiments", cta: "See Work", media: "MP/Projects.jpg", thumb: "MP/Optimized/Projects.jpg" },

    ];

    // --- COMPONENTS ---
    const ProgressiveImage = ({ src, placeholder, aspectRatio, alt, className, style }) => {
      const [loaded, setLoaded] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        if (loaded) return;
        const img = new Image();
        img.src = src;
        img.onload = () => setLoaded(true);
      }, [src, loaded]);

      return (
        <div
          className={`progressive-image-container ${className || ''}`}
          style={{
            aspectRatio: aspectRatio,
            ...style
          }}
          ref={ref}
        >
          {/* Placeholder (Blur) */}
          <div
            className="progressive-image-placeholder"
            style={{
              backgroundImage: `url(${placeholder || src})`, // Fallback to src if no placeholder, but heavily blurred via CSS
              backgroundSize: 'cover',
              backgroundPosition: 'center',
              opacity: loaded ? 0 : 1
            }}
          />

          {/* Full Image */}
          <img
            src={src}
            alt={alt}
            className={`progressive-image-full ${loaded ? 'loaded' : ''}`}
            loading="lazy"
            decoding="async"
          />
        </div>
      );
    };

    function Component() {
      const containerRef = useRef(null);
      const [expandedView, setExpandedView] = useState(null);
      const [selectedProject, setSelectedProject] = useState(null);
      const [lightboxImage, setLightboxImage] = useState(null);
      const [galleryFilter, setGalleryFilter] = useState("all");
      const [showPdf, setShowPdf] = useState(false);
      const [currentSection, setCurrentSection] = useState(0);
      const [scriptsLoaded, setScriptsLoaded] = useState(false);
      const overlayRef = useRef(null);
      const isExpandedRef = useRef(false);
      const sliderControlsRef = useRef(null);

      useEffect(() => {
        const handleHashChange = () => {
          const hash = window.location.hash.slice(1);
          const idx = sections.findIndex(s => s.id === hash);
          if (idx !== -1 && idx !== currentSection) {
            const navItem = document.querySelector(`[data-section-index="${idx}"]`);
            navItem?.click();
          }
        };
        window.addEventListener('hashchange', handleHashChange);
        const initialHash = window.location.hash.slice(1);
        if (initialHash) {
          const idx = sections.findIndex(s => s.id === initialHash);
          if (idx !== -1) setCurrentSection(idx);
        }
        return () => window.removeEventListener('hashchange', handleHashChange);
      }, [currentSection]);

      useEffect(() => {
        isExpandedRef.current = !!expandedView;

        if (expandedView) {
          document.body.style.overflow = "hidden";
          sliderControlsRef.current?.stop();
        } else {
          document.body.style.overflow = "";
          sliderControlsRef.current?.start();
        }

        if (expandedView && overlayRef.current && scriptsLoaded) {
          gsap.fromTo(overlayRef.current,
            { opacity: 0, scale: 0.95 },
            { opacity: 1, scale: 1, duration: 0.8, ease: "power3.out" }
          );
          const items = overlayRef.current.querySelectorAll('.animate-item');
          if (items.length > 0) {
            gsap.fromTo(items,
              { y: 30, opacity: 0 },
              { y: 0, opacity: 1, duration: 0.6, stagger: 0.05, ease: "power2.out", delay: 0.2 }
            );
          }
        }
      }, [expandedView, scriptsLoaded]);

      useEffect(() => {
        const loadScripts = async () => {
          const loadScript = (src, globalName) => new Promise((res, rej) => {
            if (window[globalName]) { res(); return; }
            if (document.querySelector(`script[src="${src}"]`)) {
              const check = setInterval(() => { if (window[globalName]) { clearInterval(check); res(); } }, 50);
              setTimeout(() => { clearInterval(check); rej(new Error(`Timeout waiting for ${globalName}`)); }, 10000);
              return;
            }
            const s = document.createElement('script');
            s.src = src;
            s.onload = () => { setTimeout(() => res(), 100); };
            s.onerror = () => rej(new Error(`Failed to load ${src}`));
            document.head.appendChild(s);
          });

          try {
            // OPTIMIZATION: Load scripts in parallel instead of sequentially
            await Promise.all([
              loadScript('https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js', 'gsap'),
              loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js', 'THREE')
            ]);
            setScriptsLoaded(true);
          } catch (e) { console.error('Failed to load base scripts:', e); }

          initApplication();
        };

        const initApplication = async () => {
          const SLIDER_CONFIG = {
            settings: {
              transitionDuration: 2.5, autoSlideSpeed: 6000, currentEffect: "glass",
              globalIntensity: 1.0, speedMultiplier: 1.0, distortionStrength: 1.0,
              glassRefractionStrength: 1.0, glassChromaticAberration: 1.0, glassBubbleClarity: 1.0, glassEdgeGlow: 1.0, glassLiquidFlow: 1.0,
            }
          };

          let currentSectionIndex = 0;
          // Initialize from hash
          const initialHash = window.location.hash.slice(1);
          const hashIdx = sections.findIndex(s => s.id === initialHash);
          if (hashIdx !== -1) currentSectionIndex = hashIdx;

          let isTransitioning = false;
          let shaderMaterial, renderer, scene, camera;
          let sectionTextures = [];
          let texturesLoaded = false;
          let autoSlideTimer = null;
          let progressAnimation = null;
          let sliderEnabled = false;

          const SLIDE_DURATION = () => SLIDER_CONFIG.settings.autoSlideSpeed;
          const PROGRESS_UPDATE_INTERVAL = 50;
          const TRANSITION_DURATION = () => SLIDER_CONFIG.settings.transitionDuration;

          const vertexShader = `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`;
          const fragmentShader = `
                    uniform sampler2D uTexture1, uTexture2;
                    uniform float uProgress;
                    uniform vec2 uResolution, uTexture1Size, uTexture2Size;
                    uniform float uGlobalIntensity, uSpeedMultiplier, uDistortionStrength;
                    uniform float uGlassRefractionStrength, uGlassChromaticAberration, uGlassBubbleClarity, uGlassEdgeGlow, uGlassLiquidFlow;
                    varying vec2 vUv;

                    vec2 getCoverUV(vec2 uv, vec2 textureSize) {
                        vec2 s = uResolution / textureSize;
                        float scale = max(s.x, s.y);
                        vec2 scaledSize = textureSize * scale;
                        vec2 offset = (uResolution - scaledSize) * 0.5;
                        return (uv * uResolution - offset) / scaledSize;
                    }
                    
                    vec4 glassEffect(vec2 uv, float progress) {
                        float time = progress * 5.0 * uSpeedMultiplier;
                        vec2 uv1 = getCoverUV(uv, uTexture1Size); vec2 uv2 = getCoverUV(uv, uTexture2Size);
                        float maxR = length(uResolution) * 0.85; float br = progress * maxR;
                        vec2 p = uv * uResolution; vec2 c = uResolution * 0.5;
                        float d = length(p - c); float nd = d / max(br, 0.001);
                        float param = smoothstep(br + 3.0, br - 3.0, d);
                        vec4 img;
                        if (param > 0.0) {
                             float ro = 0.08 * uGlassRefractionStrength * uDistortionStrength * uGlobalIntensity * pow(smoothstep(0.3 * uGlassBubbleClarity, 1.0, nd), 1.5);
                             vec2 dir = (d > 0.0) ? (p - c) / d : vec2(0.0);
                             vec2 distUV = uv2 - dir * ro;
                             distUV += vec2(sin(time + nd * 10.0), cos(time * 0.8 + nd * 8.0)) * 0.015 * uGlassLiquidFlow * uSpeedMultiplier * nd * param;
                             float ca = 0.02 * uGlassChromaticAberration * uGlobalIntensity * pow(smoothstep(0.3, 1.0, nd), 1.2);
                             img = vec4(texture2D(uTexture2, distUV + dir * ca * 1.2).r, texture2D(uTexture2, distUV + dir * ca * 0.2).g, texture2D(uTexture2, distUV - dir * ca * 0.8).b, 1.0);
                             if (uGlassEdgeGlow > 0.0) {
                                float rim = smoothstep(0.95, 1.0, nd) * (1.0 - smoothstep(1.0, 1.01, nd));
                                img.rgb += rim * 0.08 * uGlassEdgeGlow * uGlobalIntensity;
                             }
                        } else { img = texture2D(uTexture2, uv2); }
                        vec4 oldImg = texture2D(uTexture1, uv1);
                        if (progress > 0.95) img = mix(img, texture2D(uTexture2, uv2), (progress - 0.95) / 0.05);
                        return mix(oldImg, img, param);
                    }

                    void main() { gl_FragColor = glassEffect(vUv, uProgress); }
                `;

          const updateShaderUniforms = () => {
            if (!shaderMaterial) return;
            const s = SLIDER_CONFIG.settings, u = shaderMaterial.uniforms;
            for (const key in s) {
              const uName = 'u' + key.charAt(0).toUpperCase() + key.slice(1);
              if (u[uName]) u[uName].value = s[key];
            }
          };

          const splitText = (text) => {
            return text.split('').map(char => `<span style="display: inline-block; opacity: 0;">${char === ' ' ? '&nbsp;' : char}</span>`).join('');
          };

          const updateContent = (idx) => {
            const titleEl = document.getElementById('mainTitle');
            const subtitleEl = document.getElementById('mainSubtitle');
            const ctaEl = document.getElementById('mainCta');

            if (titleEl && subtitleEl) {
              gsap.to(titleEl.children, { y: -20, opacity: 0, duration: 0.5, stagger: 0.02, ease: "power2.in" });
              gsap.to(subtitleEl, { y: -10, opacity: 0, duration: 0.4, ease: "power2.in" });
              gsap.to(ctaEl, { y: -10, opacity: 0, duration: 0.3, ease: "power2.in" });

              setTimeout(() => {
                titleEl.innerHTML = splitText(sections[idx].title);
                subtitleEl.textContent = sections[idx].subtitle;
                if (ctaEl) ctaEl.textContent = sections[idx].cta;

                gsap.set(titleEl.children, { opacity: 0 });
                gsap.set(subtitleEl, { y: 20, opacity: 0 });
                gsap.set(ctaEl, { y: 20, opacity: 0 });

                const children = titleEl.children;
                switch (idx) {
                  case 0:
                    gsap.set(children, { y: 20 });
                    gsap.to(children, { y: 0, opacity: 1, duration: 0.8, stagger: 0.03, ease: "power3.out" });
                    break;
                  case 1:
                    gsap.set(children, { filter: "blur(10px)", scale: 1.5, y: 0 });
                    gsap.to(children, { filter: "blur(0px)", scale: 1, opacity: 1, duration: 1, stagger: { amount: 0.5, from: "random" }, ease: "power2.out" });
                    break;
                  case 2:
                    gsap.set(children, { scale: 0, y: 0 });
                    gsap.to(children, { scale: 1, opacity: 1, duration: 0.6, stagger: 0.05, ease: "back.out(1.5)" });
                    break;
                }
                gsap.to(subtitleEl, { y: 0, opacity: 1, duration: 0.8, delay: 0.3, ease: "power3.out" });
                gsap.to(ctaEl, { y: 0, opacity: 1, duration: 0.6, delay: 0.5, ease: "power3.out" });
              }, 500);
            }
          };

          const navigateToSection = (targetIndex) => {
            if (isTransitioning || targetIndex === currentSectionIndex) return;
            stopAutoSlideTimer();
            quickResetProgress(currentSectionIndex);
            window.history.pushState(null, '', `#${sections[targetIndex].id}`);

            const currentTexture = sectionTextures[currentSectionIndex];
            const targetTexture = sectionTextures[targetIndex];
            if (!currentTexture || !targetTexture) return;

            isTransitioning = true;
            shaderMaterial.uniforms.uTexture1.value = currentTexture;
            shaderMaterial.uniforms.uTexture2.value = targetTexture;
            shaderMaterial.uniforms.uTexture1Size.value = currentTexture.userData.size;
            shaderMaterial.uniforms.uTexture2Size.value = targetTexture.userData.size;

            updateContent(targetIndex);
            currentSectionIndex = targetIndex;
            updateNavigationState(currentSectionIndex);

            gsap.fromTo(shaderMaterial.uniforms.uProgress,
              { value: 0 },
              {
                value: 1,
                duration: TRANSITION_DURATION(),
                ease: "power2.inOut",
                onComplete: () => {
                  shaderMaterial.uniforms.uProgress.value = 0;
                  shaderMaterial.uniforms.uTexture1.value = targetTexture;
                  shaderMaterial.uniforms.uTexture1Size.value = targetTexture.userData.size;
                  isTransitioning = false;
                  safeStartTimer(100);
                }
              }
            );
          };

          const handleSectionChange = () => {
            if (isTransitioning || !texturesLoaded || !sliderEnabled) return;
            navigateToSection((currentSectionIndex + 1) % sections.length);
          };

          const createSectionsNavigation = () => {
            const nav = document.getElementById("sectionsNav"); if (!nav) return;
            nav.innerHTML = "";
            sections.forEach((section, i) => {
              const item = document.createElement("div");
              item.className = `section-nav-item${i === currentSectionIndex ? " active" : ""}`;
              item.dataset.sectionIndex = String(i);
              item.innerHTML = `<div class="section-progress-line"><div class="section-progress-fill"></div></div><div class="section-nav-title">${section.title}</div>`;
              item.addEventListener("click", (e) => {
                e.stopPropagation();
                if (isTransitioning) return;

                // If clicking current section
                if (i === currentSectionIndex) {
                  // Behave as "Back to Hero": Close expanded view if open
                  if (isExpandedRef.current) {
                    setExpandedView(null);
                  }
                  return;
                }

                stopAutoSlideTimer();
                quickResetProgress(currentSectionIndex);
                navigateToSection(i);
              });
              nav.appendChild(item);
            });
          };

          const updateNavigationState = (idx) => document.querySelectorAll(".section-nav-item").forEach((el, i) => el.classList.toggle("active", i === idx));
          const updateSectionProgress = (idx, prog) => { const el = document.querySelectorAll(".section-nav-item")[idx]?.querySelector(".section-progress-fill"); if (el) { el.style.width = `${prog}%`; el.style.opacity = '1'; } };
          const fadeSectionProgress = (idx) => { const el = document.querySelectorAll(".section-nav-item")[idx]?.querySelector(".section-progress-fill"); if (el) { el.style.opacity = '0'; setTimeout(() => el.style.width = "0%", 300); } };
          const quickResetProgress = (idx) => { const el = document.querySelectorAll(".section-nav-item")[idx]?.querySelector(".section-progress-fill"); if (el) { el.style.transition = "width 0.2s ease-out"; el.style.width = "0%"; setTimeout(() => el.style.transition = "width 0.1s ease, opacity 0.3s ease", 200); } };

          const startAutoSlideTimer = () => {
            if (!texturesLoaded || !sliderEnabled) return;
            stopAutoSlideTimer();
            let progress = 0;
            const increment = (100 / SLIDE_DURATION()) * PROGRESS_UPDATE_INTERVAL;
            progressAnimation = setInterval(() => {
              if (!sliderEnabled) { stopAutoSlideTimer(); return; }
              progress += increment;
              updateSectionProgress(currentSectionIndex, progress);
              if (progress >= 100) {
                clearInterval(progressAnimation); progressAnimation = null;
                fadeSectionProgress(currentSectionIndex);
                if (!isTransitioning) handleSectionChange();
              }
            }, PROGRESS_UPDATE_INTERVAL);
          };
          const stopAutoSlideTimer = () => { if (progressAnimation) clearInterval(progressAnimation); if (autoSlideTimer) clearTimeout(autoSlideTimer); progressAnimation = null; autoSlideTimer = null; };
          const safeStartTimer = (delay = 0) => {
            stopAutoSlideTimer();
            // Only start if slider is enabled, textures loaded, AND we are NOT in expanded view
            if (sliderEnabled && texturesLoaded && !isExpandedRef.current) {
              if (delay > 0) autoSlideTimer = setTimeout(startAutoSlideTimer, delay);
              else startAutoSlideTimer();
            }
          };

          // Update Ref for external control
          sliderControlsRef.current = {
            stop: stopAutoSlideTimer,
            start: () => safeStartTimer(500)
          };

          const loadImageTexture = (src) => new Promise((resolve, reject) => {
            const l = new THREE.TextureLoader();
            l.load(src, (t) => { t.minFilter = t.magFilter = THREE.LinearFilter; t.userData = { size: new THREE.Vector2(t.image.width, t.image.height) }; resolve(t); }, undefined, reject);
          });

          const initRenderer = async () => {
            const canvas = document.querySelector(".webgl-canvas"); if (!canvas) return;
            scene = new THREE.Scene(); camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            renderer = new THREE.WebGLRenderer({ canvas, antialias: false, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // PERFORMANCE: Cap pixel ratio at 1.5 for steady 60fps
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

            shaderMaterial = new THREE.ShaderMaterial({
              uniforms: {
                uTexture1: { value: null }, uTexture2: { value: null }, uProgress: { value: 0 },
                uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                uTexture1Size: { value: new THREE.Vector2(1, 1) }, uTexture2Size: { value: new THREE.Vector2(1, 1) },
                uGlobalIntensity: { value: 1.0 }, uSpeedMultiplier: { value: 1.0 }, uDistortionStrength: { value: 1.0 },
                uGlassRefractionStrength: { value: 1.0 }, uGlassChromaticAberration: { value: 1.0 }, uGlassBubbleClarity: { value: 1.0 }, uGlassEdgeGlow: { value: 1.0 }, uGlassLiquidFlow: { value: 1.0 },
              },
              vertexShader, fragmentShader
            });
            scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), shaderMaterial));

            for (const s of sections) { try { sectionTextures.push(await loadImageTexture(s.thumb)); } catch { console.warn("Failed texture"); } }
            if (sectionTextures.length >= 2) {
              const nextIdx = (currentSectionIndex + 1) % sections.length;
              shaderMaterial.uniforms.uTexture1.value = sectionTextures[currentSectionIndex];
              shaderMaterial.uniforms.uTexture2.value = sectionTextures[nextIdx];
              shaderMaterial.uniforms.uTexture1Size.value = sectionTextures[currentSectionIndex].userData.size;
              shaderMaterial.uniforms.uTexture2Size.value = sectionTextures[nextIdx].userData.size;
              texturesLoaded = true; sliderEnabled = true;
              updateShaderUniforms();
              document.querySelector(".slider-wrapper")?.classList.add("loaded");
              safeStartTimer(500);

              // PROGRESSIVE LOADING: Load full-res textures in background
              sections.forEach((s, i) => {
                loadImageTexture(s.media).then(fullTex => {
                  const oldTex = sectionTextures[i];
                  sectionTextures[i] = fullTex;

                  // Hot-swap if currently displayed
                  if (shaderMaterial.uniforms.uTexture1.value === oldTex) {

        const layouts = {};

                  font-family: 'Playfair Display', serif;
                  font-size: 1.8rem;
                  font-weight: 400;
                  margin-bottom: 20px;
                  color: #fff;
                }

                .about-content p {
                  font-size: 1rem;
                  line-height: 1.8;
                  color: rgba(255,255,255,0.7);
                  margin-bottom: 16px;
                }

                .skills-grid {
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                }

                .skill-item { width: 100%; }

                .skill-header {
                  display: flex;
                  justify-content: space-between;
                  margin-bottom: 8px;
                }

                .skill-name { font-size: 0.9rem; color: #fff; }

                .skill-level { font-size: 0.85rem; color: rgba(255,255,255,0.5); }

                .skill-bar {
                  height: 6px;
                  background: rgba(255,255,255,0.1);
                  border-radius: 3px;
                  overflow: hidden;
                }

                .skill-fill {
                  height: 100%;
                  background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                  border-radius: 3px;
                  transition: width 1s ease;
                }

                  
                  .about-portrait img {
                    object-position: top;
                    height: auto; /* Ensure original aspect ratio */
                    width: 100%;
                  }
                }

                .social-links {
                  display: flex;
                  gap: 24px;
                  flex-wrap: wrap;
                }

                .social-link {
                  display: flex;
                  align-items: center;
                  gap: 10px;
                  padding: 14px 24px;
                  background: rgba(255,255,255,0.05);
                  border: 1px solid rgba(255,255,255,0.1);
                  border-radius: 30px;
                  color: #fff;
                  text-decoration: none;
                  font-size: 0.9rem;
                  transition: all 0.3s ease;
                  margin-bottom: 12px; /* Fallback for gap */
                }

                .social-link:last-child { margin-bottom: 0; }

                .social-link:hover {
                  background: rgba(255,255,255,0.1);
                  border-color: rgba(255,255,255,0.3);
                  transform: translateY(-2px);
                }

                .social-icon {
                  width: 24px;
                  height: 24px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  background: rgba(255,255,255,0.1);
                  border-radius: 50%;
                  font-size: 0.75rem;
                  font-weight: 600;
                }

                @media (max-width: 1024px) {
                  .about-layout { grid-template-columns: 1fr; }
                  .about-portrait { max-width: 300px; }
                }

                @media (max-width: 768px) {
                  .hero-content { left: 24px; right: 24px; bottom: 140px; }
                  .sections-navigation { bottom: 24px; right: 24px; left: 24px; justify-content: center; }
                  .overlay-content { padding: 100px 20px 40px; }
                  .close-btn { top: 20px; right: 20px; padding: 10px 18px; font-size: 0.8rem; }
                  .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px; }
                  .projects-grid { grid-template-columns: 1fr; }
                  
                  /* Mobile Image Positioning Fix */
                  .about-portrait img {
                    object-position: top;
                  }

                  .social-links { flex-direction: column; gap: 12px; }
                  .social-link { 
                    justify-content: center;
                    width: 100%; /* Ensure full width button */
                    margin-bottom: 12px;
                  }
                  .social-link:last-child { margin-bottom: 0; }
                }

                /* Small phones */
                @media (max-width: 480px) {
                  /* Touch interaction improvements */
                  * { -webkit-tap-highlight-color: transparent; }
                  
                  /* Hero section */
                  .hero-content { 
                    left: 16px; 
                    right: 16px; 
                    bottom: calc(100px + env(safe-area-inset-bottom));
                  }
                  .hero-title { 
                    font-size: clamp(2rem, 10vw, 3rem); 
                    margin-bottom: 12px;
                  }
                  .hero-subtitle { 
                    font-size: 0.9rem; 
                    margin-bottom: 20px;
                    line-height: 1.5;
                  }
                  .cta-button { 
                    padding: 14px 24px; 
                    font-size: 0.85rem;
                    width: 100%;
                    justify-content: center;
                  }
                  
                  /* Navigation */
                  .sections-navigation { 
                    bottom: calc(40px + env(safe-area-inset-bottom)); 
                    left: 16px; 
                    right: 16px;
                    gap: 12px;
                    padding-bottom: env(safe-area-inset-bottom);
                  }
                  .section-progress-line { width: 50px; }
                  .section-nav-title { font-size: 0.6rem; letter-spacing: 0.1em; }
                  
                  /* Overlays */
                  .overlay-content { padding: 80px 16px 24px; }
                  .close-btn { 
                    top: 16px; 
                    right: 16px; 
                    padding: 8px 14px; 
                    font-size: 0.75rem;
                  }
                  
                  /* Gallery */
                  .gallery-filters { gap: 8px; margin-bottom: 24px; }
                  .filter-btn { 
                    padding: 12px 16px; 
                    font-size: 0.8rem;
                    flex: 1;
                    min-width: fit-content;
                    text-align: center;
                  }
                  .gallery-grid { 
                    grid-template-columns: 1fr; 
                    gap: 16px;
                  }
                  .gallery-caption { 
                    opacity: 1; 
                    transform: none;
                    padding: 16px;
                    font-size: 0.85rem;
                  }
                  
                  /* Scroll Top Button Mobile */
                  .scroll-top-btn {
                    bottom: 20px;
                    right: 20px;
                    padding: 10px 16px;
                    font-size: 0.8rem;
                  }
                  
                  /* Projects */
                  .project-info { padding: 20px; }
                  .project-info h3 { font-size: 1.2rem; }
                  .project-info p { font-size: 0.85rem; margin-bottom: 12px; }
                  .tech-tag { padding: 5px 10px; font-size: 0.7rem; }
                  
                  /* Modals */
                  .project-modal, .lightbox { padding: 16px; }
                  .modal-content { border-radius: 16px; }
                  .modal-body { padding: 24px; }
                  .modal-body h2 { font-size: 1.5rem; }
                  .modal-close { 
                    top: 16px; 
                    right: 16px; 
                    width: 44px; 
                    height: 44px;
                    font-size: 1.2rem; 
                  }
                  .lightbox img { 
                    max-width: 100%; 
                    max-height: 80vh;
                    border-radius: 4px;
                  }
                  
                  /* About section */
                  .about-portrait { max-width: 100%; }
                  .about-portrait img { max-height: 300px; }
                  .about-content h2 { font-size: 1.4rem; }
                  .about-content p { font-size: 0.9rem; }
                  .bio-section, .skills-section, .contact-section { margin-bottom: 32px; }
                  
                  /* Social links */
                  /* Social links */
                  .social-links { gap: 24px; }
                  .social-link { 
                    padding: 16px 20px; 
                    justify-content: center;
                    font-size: 0.9rem;
                  }
                }
                  
                  /* PDF Responsive */
                  @media (max-width: 768px) {
                    .desktop-pdf-view { display: none !important; }
                    .mobile-pdf-view { display: flex !important; }
                    .pdf-nav-header { 
                      padding-top: 40px; 
                      justify-content: center;
                    }
                  }
                `}</style>

          <main className="slider-wrapper" ref={containerRef}>
            <canvas className="webgl-canvas"></canvas>

            <div className="hero-content">
              <h1 className="hero-title" id="mainTitle"></h1>
              <p className="hero-subtitle" id="mainSubtitle"></p>
              <button className="cta-button" id="mainCta" onClick={handleCtaClick} onMouseEnter={handleCtaHover}></button>
            </div>

            <nav className="sections-navigation" id="sectionsNav"></nav>
          </main>

          {expandedView && (
            <div className="section-overlay">
              {renderExpandedContent()}
            </div>
          )}

          {lightboxImage && (
            <div className="lightbox" onClick={() => setLightboxImage(null)}>
              <img src={lightboxImage} alt="Lightbox" />
            </div>
          )}

          {selectedProject && (
            <div className="project-modal" onClick={() => { setSelectedProject(null); setShowPdf(false); }}>
              <button className="modal-close" onClick={() => { setSelectedProject(null); setShowPdf(false); }}>âœ•</button>
              <div className={`modal-content ${showPdf ? 'pdf-mode' : ''}`} onClick={e => e.stopPropagation()}>
                {(() => {
                  const project = projects.find(p => p.id === selectedProject);
                  if (!project) return null;
                  return (
                    <>
                      {(!showPdf || !project.pdf) ? (
                        <>
                          <img className="modal-image" src={project.image || project.thumb} alt={project.title} />
                          <div className="modal-body">
                            <h2>{project.title}</h2>
                            <p>{project.desc}</p>
                            <div className="tech-tags">
                              {project.tech.map(t => <span key={t} className="tech-tag">{t}</span>)}
                            </div>
                            {project.pdf && (
                              <button
                                className="cta-button"
                                style={{ marginTop: '20px', padding: '12px 24px', fontSize: '0.9rem' }}
                                onClick={() => setShowPdf(true)}
                              >
                                Read Paper
                              </button>
                            )}
                          </div>
                        </>
                      ) : (
                        <div className="pdf-viewer-container" style={{ width: '100%', height: '100%', display: 'flex', flexDirection: 'column', padding: '20px' }}>
                          <div className="pdf-nav-header" style={{ display: 'flex', gap: '10px', marginBottom: '10px', alignItems: 'center', marginTop: '10px', flexWrap: 'wrap' }}>
                            <button
                              className="cta-button"
                              style={{ padding: '8px 16px', fontSize: '0.8rem' }}
                              onClick={() => setShowPdf(false)}
                            >
                              â† Back
                            </button>
                            <a
                              href={project.pdf}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="cta-button"
                              style={{ padding: '8px 16px', fontSize: '0.8rem', textDecoration: 'none' }}
                            >
                              Open in New Tab â†—
                            </a>
                          </div>

                          {/* Desktop View: Embed */}
                          <div className="desktop-pdf-view" style={{ flex: 1, position: 'relative', width: '100%', overflow: 'hidden', borderRadius: '8px', background: '#333' }}>
                            <iframe
                              src={project.pdf}
                              style={{ position: 'absolute', top: 0, left: 0, width: '100%', height: '100%', border: 'none' }}
                              title={`${project.title} PDF`}
                            />
                          </div>

                          {/* Mobile View: Fallback Card */}
                          <div className="mobile-pdf-view" style={{ display: 'none', flex: 1, flexDirection: 'column', alignItems: 'center', justifyContent: 'center', textAlign: 'center', padding: '20px', background: 'rgba(255,255,255,0.05)', borderRadius: '8px' }}>
                            <div style={{ fontSize: '3rem', marginBottom: '20px' }}>ðŸ“„</div>
                            <h3 style={{ color: '#fff', marginBottom: '10px' }}>View Full PDF</h3>
                            <p style={{ color: 'rgba(255,255,255,0.7)', marginBottom: '20px', maxWidth: '300px' }}>
                              For the best reading experience on mobile, please open the document in a new tab.
                            </p>
                            <a
                              href={project.pdf}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="cta-button"
                              style={{ padding: '12px 24px', fontSize: '1rem', textDecoration: 'none' }}
                            >
                              Open PDF â†—
                            </a>
                          </div>
                        </div>
                      )}
                    </>
                  );
                })()}
              </div>
            </div >
          )
          }
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Component />);
  </script>
</body>

</html>
